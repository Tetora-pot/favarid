<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Words Widget</title>
    <style>
        /* ライトモード・ナイトモードの切り替え */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: '游明朝', 'Yu Mincho', serif; /* 明朝体を指定 */
            font-weight: 300; /* フォントの太さを調整 */
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: white;
            color: #55534E; /* ライトモードの文字色 */
        }
        body.dark-mode {
            background-color: black;
            color: #D3D3D3; /* ダークモードの文字色 */
        }
        h2 {
            font-size: 1em; /* フォントサイズをさらに小さく設定 */
            text-align: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <h2 id="word">ここにランダムな言葉が表示されます</h2>

    <script>
        const favoriteWords = [
            "もっと自分を好きになる",
            "今この瞬間を大切に生きる",
            "今日が一番若い日",
            "世界はもっとおもしろいはずじゃない？",
            "あきらめたらそこで試合終了だよ"
        ];

        function displayRandomWord() {
            const randomIndex = Math.floor(Math.random() * favoriteWords.length);
            document.getElementById("word").textContent = `"${favoriteWords[randomIndex]}"`;
        }

        // ページ読み込み時にランダムな言葉を表示
        displayRandomWord();

        // ライトモードとナイトモードの切り替え
        function applyColorScheme() {
            const isDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
            document.body.className = isDarkMode ? "dark-mode" : "light-mode";
        }

        // 初期状態のテーマを適用
        applyColorScheme();

        // カラースキーム変更時に自動でテーマを適用
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", applyColorScheme);
    </script>
</body>
</html>
