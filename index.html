<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Words Widget</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f8;
            font-family: Arial, sans-serif;
        }
        .widget {
            width: 300px;
            height: 200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        h2 {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="widget">
        <h2 id="word">ここにランダムな言葉が表示されます</h2>
        <button onclick="displayRandomWord()">更新</button>
    </div>

    <script>
        const favoriteWords = [
            "もっと自分を好きになる",
            "今この瞬間を大切に生きる",
            "今日が一番若い日",
            "世界はもっとおもしろいはずじゃない？"
        ];

        function displayRandomWord() {
            const randomIndex = Math.floor(Math.random() * favoriteWords.length);
            document.getElementById("word").textContent = favoriteWords[randomIndex];
        }

        // 初回ロード時に表示
        displayRandomWord();
    </script>
</body>
</html>
